<div class="tab-pane">
    <div class="row">
        <div class="col-sm-6 ml-auto mr-auto">
            <div class="form-group">
                <label>Thời gian</label>
                <input type="text" class="form-control" id="datepicker" name="datepicker" readonly>
            </div>
        </div>
        <div class="col-sm-6 ml-auto mr-auto">
            <div class="form-group">
                <label>Giá tiền</label>
                <input type="text" class="form-control" id="price" readonly>
            </div>
        </div>
        <div class="col-sm-6 ml-auto mr-auto">
            <div class="form-group">
                <label>Địa chỉ</label>
                <textarea id="address" rows="2" class="form-control" readonly 14px></textarea>
            </div>
        </div>
        <div class="col-sm-6 ml-auto mr-auto">
            <div class="form-group">
                <label>Mô tả thêm</label>
                <textarea id="describe" rows="2" class="form-control" readonly 14px></textarea>
            </div>
        </div>
        <div class="col-sm-6 ml-auto mr-auto">
            <div class="form-group">
                <label>Số lượng tuyển tối đa</label>
                <input type="text" class="form-control" id="max-number">
            </div>
        </div>
        <div class="col-sm-6 ml-auto mr-auto">
            <div class="form-group">
                <label>Điều kiện tìm kiếm</label>
                <div>
                    <select id="order" class="form-control" style="width: 100%">
                        <option value="0" selected>Hiển thị tất cả</option>
                        <option value="1">Cùng tỉnh/thành phố</option>
                        <option value="2">Cùng quận/huyện</option>
                        <option value="3">Cùng xã/phường/thị trấn</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center">
    <button type="button" id="btn-find" class="btn btn-primary d-sm-inline-block">Tìm kiếm</button>
</div>

<section class="card mt-4">
    <ul class="list-group list-group-messages list-group-flush" id="list-hiring">
    </ul>
</section>

<div class="pagination-list" id="pagination-hiring"></div>
