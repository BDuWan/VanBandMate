<div class="contact-area">
    <div class="container">
        <div class="row">
            {{ range $row := .StudyPrograms }}
            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                <div class="contact-list mg-bottom-30">
                    <div class="contact-win">
                        <div class="contact-img">
                            <img src="/assets/images/study_programs/{{$row.StudyProgram.Image}}" alt="" style="width: 480px;height: 500px;">
                        </div>
                    </div>
                    <div class="contact-ctn">
                        <div class="contact-ad-hd">
                            <h5>{{$row.StudyProgram.Title}}</h5>
                        </div>
                    </div>
                    <div class="social-st-list row">
                        <div class="col-lg-4 col-sm-12 t-right">
                            <a class="btn btn-primary" href="/study-programs/{{$row.StudyProgramID}}">Join Study Program</a>
                        </div>
                    </div>
                </div>
            </div>
            {{end}}
        </div>
    </div>
</div>
