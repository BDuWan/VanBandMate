<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>VanBandMate</title>
    <link rel="shortcut icon" href="/assets/images/logo_van_band_mate_png.png">
    <link rel="stylesheet" href="/assets/css/style-login.css">

    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="forms">
            <div class="form-content">
                <div class="login-form" style="padding: 20px;text-align: center;">

                    <img src="/assets/images/logo_van_band_mate_png.png" alt="" style="width: 50%;">
                    <br>
                    <br>
<!--                    <div><a style="font-size: 30px;font-weight: bold;color:#7939db;">Tìm nhạc công dễ dàng</a></div>-->
                    <br>
                    <div class="title" style="text-align: left;">Đăng nhập</div>

                    <div class="input-boxes">
                        <div class="input-box">
                            <i class="fas fa-user"></i>
                            <input type="text" name="email" id="ip-email" placeholder="Nhập email vào đây"
                                required>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" id="ip-password" placeholder="Nhập mật khẩu vào đây"
                                required>
                        </div>
                        <div class="button input-box" id="login_btn">
                            <input href="" type="submit" value="Đăng nhập">
                        </div>
                        <div class="text sign-up-text">Chưa có tài khoản? <a href="/signup"><label>Đăng kí ngay</label></a>
                        </div>
                        <div class="text sign-up-text"><a id="forgotPassword"><label style="font-weight: bold; color: #7939db !important;">Quên mật khẩu</label></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/js/vendor/jquery-1.12.4.min.js"></script>
    <script src="/assets/js/sweetalert.min.js"></script>
    <script>
        function HandleLogin(){
            var jsonData = {
                email: $("#ip-email").val(),
                password: $("#ip-password").val(),
            };

            $.ajax({
                url: '/login',
                method: 'POST',
                contentType: "application/json",
                data: JSON.stringify(jsonData),

                success: function (response) {
                    if (response === "Login success") {
                        window.location.href = "/home";
                    }
                    else {
                        swal({
                            title: 'Error !',
                            text: response,
                            icon: 'warning',
                            button: {
                                text: "Close",
                                value: true,
                                visible: true,
                                className: "btn btn-danger"
                            }
                        })
                    }

                },
                error: function () {
                    console.log('Error occurred while retrieving options');
                }
            });
        }
        $('#login_btn').click(function () {
            HandleLogin();
        });

        const emailInput = document.getElementById('ip-email');
        const passwordInput = document.getElementById('ip-password');
        emailInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                HandleLogin();
            }
        });

        passwordInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                HandleLogin();
            }
        });

        $(document).ready(function () {
            $("#forgotPassword").click(function () {

                var email = $("#ip-email").val();


                $.ajax({
                    type: "POST",
                    url: "/forgot-password",
                    data: { email: email },
                    success: function (response) {
                        swal({
                            text: response,
                            icon: 'success',
                            button: {
                                text: "Close",
                                value: true,
                                visible: true,
                                className: "btn btn-primary"
                            }
                        })
                    },
                    error: function (error) {

                        alert("Error: " + JSON.stringify(error));
                    }
                });
            });
        });
    </script>

    <script src="/assets/js/bootstrap.min.js"></script>
</body>

</html>
