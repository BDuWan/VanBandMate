<div class="form-element-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-element-list mg-t-30">
                    <div class="cmp-tb-hd">
                        <h5 class="tag-a">Create Price Program</h5>
                    </div>
                    <div class="form-example-int">
                        <div class="form-group">
                            <label>Price</label>
                            <div class="nk-int-st">
                                <input type="text" id="price" data-id="{{.Price.PriceProgramID}}"
                                    class="form-control input-sm pd-l-12 ip-u" required placeholder="Enter Price">
                            </div>
                        </div>
                    </div>
                    <div class="form-example-int">
                        <div class="form-group">
                            <label>Commission</label>
                            <div class="nk-int-st">
                                <input type="text" id="commission" class="form-control input-sm pd-l-12 ip-u" required
                                    placeholder="Enter Commission">
                            </div>
                        </div>
                    </div>
                    <div class="form-example-int">
                        <div class="form-group">
                            <label>Description</label>
                            <div class="nk-int-st">
                                <input type="text" id="description" class="form-control input-sm pd-l-12 ip-u"
                                    placeholder="Enter description">
                            </div>
                        </div>
                    </div>
                    <div class="form-example-int form-horizental mg-t-15">
                        <div class="form-group">
                            <label>Start Time</label>
                            <div class="nk-int-st">
                                <input type="datetime-local" class="form-control input-sm ip-u" id="start-time">
                            </div>
                        </div>
                    </div>
                    <div class="form-example-int form-horizental mg-t-15">
                        <div class="form-group">
                            <label>End Time</label>
                            <div class="nk-int-st">
                                <input type="datetime-local" class="form-control input-sm ip-u" id="end-time">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn  title-page-upcase  btn-primary me-2" id="create">Create
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/assets/js/web/cr-mng-prices.js"></script>
