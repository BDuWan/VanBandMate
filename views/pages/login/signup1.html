<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/c/CodingLabYT-->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
    <title>VanBandMate</title>
    <link rel="shortcut icon" href="/assets/images/logo_van_band_mate_png.png">
    <link rel="stylesheet" href="/assets/css/style-login.css">

    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="forms">
            <div class="form-content">
                <div class="signup-form">
<!--                    <div><a style="font-size: 20px;font-weight: bold;color:#7939db;">Welcome To Access My Courses</a></div>-->
                    <br>
                    <div class="title">Đăng kí</div>
                    <div class="widget-tabs-int tab-ctm-wp">
                        <div class="widget-tabs-list">
                            <ul class="nav nav-tabs tab-nav-right">
                                <li class="active"><a data-toggle="tab" href="#student-su">Chủ loa đài</a></li>
                                <li><a data-toggle="tab" href="#instructor-su">Nhạc công</a></li>
                            </ul>
                            <div class="tab-content tab-custom-st tab-ctn-right">
                                <div id="student-su" class="tab-pane fade in active">
                                    <div class="tab-ctn">
                                        <div class="input-boxes">
                                            <div class="input-box">
                                                <i class="fas fa-id-badge"></i>
                                                <input type="text" id="first-name-stu" class="input-stu"
                                                    placeholder="Enter your first name" required>
                                            </div>
                                            <div class="input-box">
                                                <i class="fas fa-id-badge"></i>
                                                <input type="text" id="last-name-stu" class="input-stu"
                                                    placeholder="Enter your last name" required>
                                            </div>
                                            <div class="input-box">
                                                <i class="fas fa-envelope"></i>
                                                <input type="email" id="email-stu" class="input-stu"
                                                    placeholder="Enter your email" required>
                                            </div>
                                            <div class="input-box">
                                                <i class="fas fa-phone-alt"></i>
                                                <input type="text" id="phone-number-stu" class="input-stu"
                                                    placeholder="Enter your phone number" required>
                                            </div>
                                            <div class="input-box">
                                                <i class="fas fa-map-marker-alt"></i>
                                                <input type="text" id="address-stu" class="input-stu"
                                                    placeholder="Enter your address" required>
                                            </div>
                                            <div class="input-box">
                                                <i class="fas fa-lock"></i>
                                                <input type="password" id="password-stu" class="input-stu"
                                                    placeholder="Enter your password" required>
                                            </div>
                                            <div class="input-box">
                                                <i class="fas fa-qrcode"></i>
                                                <input type="text" id="referral-code-stu" class="input-stu"
                                                    placeholder="Enter your referral code" required>
                                            </div>
                                            <div class="g-recaptcha" data-sitekey="6Le0zQoqAAAAAEuMBHci1hCfcPxV5ZUTdkmTHivY"></div>
                                            <div class="button input-box" id="sb-student">
                                                <input type="submit" value="Submit">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="instructor-su" class="tab-pane fade">
                                    <div class="tab-ctn">
                                        <div class="input-boxes">
                                            <div class="input-box">
                                                <i class="fas fa-id-badge"></i>
                                                <input type="text" id="first-name-instr" class="input-instr"
                                                    placeholder="Enter your first name" required>
                                            </div>
                                            <div class="input-box">
                                                <i class="fas fa-id-badge"></i>
                                                <input type="text" id="last-name-instr" class="input-instr"
                                                    placeholder="Enter your last name" required>
                                            </div>
                                            <div class="input-box">
                                                <i class="fas fa-envelope"></i>
                                                <input type="email" id="email-instr" class="input-instr"
                                                    placeholder="Enter your email" required>
                                            </div>
                                            <div class="input-box">
                                                <i class="fas fa-phone-alt"></i>
                                                <input type="text" id="phone-number-instr" class="input-instr"
                                                    placeholder="Enter your phone number" required>
                                            </div>
                                            <div class="input-box">
                                                <i class="fas fa-map-marker-alt"></i>
                                                <input type="text" id="address-instr" class="input-instr"
                                                    placeholder="Enter your address" required>
                                            </div>
                                            <div class="input-box">
                                                <i class="fas fa-lock"></i>
                                                <input type="password" id="password-instr" class="input-instr"
                                                    placeholder="Enter your password" required>
                                            </div>
                                            <div class="g-recaptcha" id="recaptcha2" data-sitekey="6Le0zQoqAAAAAEuMBHci1hCfcPxV5ZUTdkmTHivY" id="recaptcha2"></div>
                                            <div class="button input-box" id="sb-instructor">
                                                <input type="submit" value="Đăng kí">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text sign-up-text">Đã có tài khoản? <a href="/login"><label>Đăng nhập ngay</label></a></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/js/vendor/jquery-1.12.4.min.js"></script>
    <script src="/assets/js/sweetalert.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
        $('#sb-student').click(function () {
            const jsonData = {
                first_name: $("#first-name-stu").val(),
                last_name: $("#last-name-stu").val(),
                email: $("#email-stu").val(),
                phone_number: $("#phone-number-stu").val(),
                address: $("#address-stu").val(),
                password: $("#password-stu").val(),
                referral_code: $("#referral-code-stu").val(),
                recaptcha_response: grecaptcha.getResponse(0)
            };

            $.ajax({
                url: '/signup/stu',
                method: 'POST',
                contentType: "application/json",
                data: JSON.stringify(jsonData),

                success: function (response) {
                    if (response === "Success") {
                        swal({
                            title: 'Successfully !',
                            text: 'Create account successfully',
                            icon: 'success',
                            button: {
                                text: "Close",
                                value: true,
                                visible: true,
                                className: "btn btn-primary"
                            }
                        }).then((value) => {
                            if (value) {
                                window.location.href = "/login";
                            }
                        });
                        //$('.input-stu').val("");
                    } else {
                        swal({
                            title: 'Error !',
                            text: response,
                            icon: 'warning',
                            button: {
                                text: "Close",
                                value: true,
                                visible: true,
                                className: "btn btn-danger"
                            }
                        })
                        grecaptcha.reset(0);
                    }

                },
                error: function () {
                    console.log('Error occurred while retrieving options');
                }
            });
        });

        $('#sb-instructor').click(function () {
            var jsonData = {
                first_name: $("#first-name-instr").val(),
                last_name: $("#last-name-instr").val(),
                email: $("#email-instr").val(),
                phone_number: $("#phone-number-instr").val(),
                address: $("#address-instr").val(),
                password: $("#password-instr").val(),
                referral_code: $("#referral-code-instr").val(),
                recaptcha_response: grecaptcha.getResponse(1)
            };

            $.ajax({
                url: '/signup/instr',
                method: 'POST',
                contentType: "application/json",
                data: JSON.stringify(jsonData),

                success: function (response) {
                    if (response === "Success") {
                        swal({
                            title: 'Successfully !',
                            text: 'Create account successfully',
                            icon: 'success',
                            button: {
                                text: "Close",
                                value: true,
                                visible: true,
                                className: "btn btn-primary"
                            }
                        }).then((value) => {
                            if (value) {
                                window.location.href = "/login";
                            }
                        });
                        //$('.input-instr').val("");
                    } else {
                        swal({
                            title: 'Error !',
                            text: response,
                            icon: 'warning',
                            button: {
                                text: "Close",
                                value: true,
                                visible: true,
                                className: "btn btn-danger"
                            }
                        })
                        grecaptcha.reset(1);
                    }
                },
                error: function () {
                    console.log('Error occurred while retrieving options');
                }
            });
        });
    </script>

    <script src="/assets/js/bootstrap.min.js"></script>
</body>

</html>
